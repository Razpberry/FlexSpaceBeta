<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FlexSpace</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/download.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <a class="dropdown-item" href="index.html">Home</a>
          </li>
          <li>
            <a class="dropdown-item" href="chat.html">Google Chat</a>
          </li>
          <li><a class="dropdown-item" href="gmail.html">Gmail</a></li>
          <li>
            <a class="dropdown-item" href="classroom.html">Google Classroom</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="content">
          <h1 id="dateandtime"></h1>
          <p id="currentday"></p>
          <p id="day"></p>
          <p id="currentclass"></p>
          <p id="class"></p>
          <div class="next">
            <p id="nextclasswhen"></p>
            <p id="next3classes"></p>
            <p id="nextclass1"></p>
            <p id="nextclass2"></p>
            <p id="nextclass3"></p>
          </div>
          <button class="btn btn-primary" type="button" id="showAllClasses">
            Show Today's Schedule
          </button>
          <p id="showAllClassesText"></p>
        </div>
        <div class="classSelector">
          <p>Find when the next specific class is</p>
          <select
            id="nextSpcfClass"
            class="form-select"
            aria-label="Find Next Specific Class"
          >
            <option selected>---</option>
            <option value="1">Math</option>
            <option value="2">English</option>
            <option value="3">History</option>
            <option value="4">Science</option>
            <option value="5">Gym</option>
            <option value="6">French</option>
            <option value="7">Art</option>
            <option value="8">Health</option>
            <option value="9">Music</option>
          </select>
          <p id="whenNextSpcfClass"></p>
        </div>
      </div>
    </div>
    <script src="lists.js"></script>
    <script src="classData.js"></script>
  </body>
</html>
